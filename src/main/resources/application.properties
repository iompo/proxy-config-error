server.servlet.context-path=/
server.port=8088
dm.rdbms.host=${DM_RDBMS_HOST:localhost}
dm.rdbms.port=${DM_RDBMS_PORT:3306}
dm.rdbms.name=${DM_RDBMS_NAME:test}
dm.rdbms.username=${DM_RDBMS_USERNAME:root}
dm.rdbms.password=${DM_RDBMS_PASSWORD:password}
spring.datasource.url=jdbc:mysql://${dm.rdbms.host}:${dm.rdbms.port}/${dm.rdbms.name}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${dm.rdbms.username}
spring.datasource.password=${dm.rdbms.password}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
